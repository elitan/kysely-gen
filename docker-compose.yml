services:
  postgres:
    image: postgres:16-alpine
    container_name: kysely-gen-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - '5433:5432'
    volumes:
      - ./test/fixtures/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test_user']
      interval: 2s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: kysely-gen-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_DATABASE: test_db
    ports:
      - '3307:3306'
    volumes:
      - ./test/fixtures/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'test_user', '-ptest_password']
      interval: 2s
      timeout: 5s
      retries: 10
