name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u test_user -ptest_password"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Initialize PostgreSQL
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5433 -U test_user -d test_db -f test/fixtures/init.sql

      - name: Initialize MySQL
        run: |
          mysql -h 127.0.0.1 -P 3307 -u test_user -ptest_password test_db < test/fixtures/mysql-init.sql

      - name: Run tests
        run: bun test
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5433/test_db

      - name: Check build
        run: bun run build
