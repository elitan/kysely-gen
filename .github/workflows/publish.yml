name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.1, 0.1.0, 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -proot_password"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Initialize PostgreSQL
        run: |
          bun add pg
          PGPASSWORD=test_password psql -h localhost -p 5433 -U test_user -d test_db -f test/fixtures/init.sql

      - name: Initialize MySQL
        run: |
          mysql -h 127.0.0.1 -P 3307 -u root -proot_password < test/fixtures/mysql-init.sql

      - name: Run tests
        run: bun test
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5433/test_db

      - name: Build package
        run: bun run build

      - name: Dry-run publish check
        run: npm pack --dry-run

      - name: Update package.json version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: Release v${{ github.event.inputs.version }}"

      - name: Create tag
        run: git tag v${{ github.event.inputs.version }}

      - name: Push changes
        run: |
          git push origin main
          git push origin v${{ github.event.inputs.version }}

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.inputs.version }}';

            // Get the previous tag
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            const currentTag = `v${version}`;
            const previousTag = tags.find(t => t.name !== currentTag)?.name;

            // Get commits between tags
            let commits = [];
            if (previousTag) {
              const { data: comparison } = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousTag,
                head: currentTag
              });
              commits = comparison.commits;
            }

            // Categorize commits
            const features = [];
            const fixes = [];
            const other = [];

            for (const commit of commits) {
              const msg = commit.commit.message.split('\n')[0];
              const sha = commit.sha.substring(0, 7);
              const author = commit.author?.login || commit.commit.author.name;

              // Skip release commits
              if (msg.startsWith('chore: Release')) continue;

              const entry = `- ${msg} (${sha}) @${author}`;

              if (msg.startsWith('feat:') || msg.startsWith('feat(')) {
                features.push(entry);
              } else if (msg.startsWith('fix:') || msg.startsWith('fix(')) {
                fixes.push(entry);
              } else {
                other.push(entry);
              }
            }

            // Build release body
            let body = '';

            if (features.length > 0) {
              body += '## Features\n\n' + features.join('\n') + '\n\n';
            }

            if (fixes.length > 0) {
              body += '## Bug Fixes\n\n' + fixes.join('\n') + '\n\n';
            }

            if (other.length > 0) {
              body += '## Other Changes\n\n' + other.join('\n') + '\n\n';
            }

            if (previousTag) {
              body += `**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${previousTag}...${currentTag}`;
            }

            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: currentTag,
              name: currentTag,
              body: body || 'No changes recorded.'
            });

            console.log('Created release:', release.html_url);
